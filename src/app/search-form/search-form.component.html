<form class="form-inline">
  <div class="form-group">
    <input type="search" class="form-control" placeholder="Enter search string" #search>
  </div>
  <button class="btn btn-primary" (click)="doSearch(search.value, $event)">
    Search
  </button>
</form>
<div class="text-center">
  <p class="lead" *ngIf="loading">Loading...</p>
</div>
<ul>
  <li *ngFor="let item of photos">
    <a href="{{item.pageURL}}" target="_blank">
      <img src="{{item.previewURL}}" alt="{{item.tags}}" width="{{item.previewWidth}}" height="{{item.previewHeight}}">
    </a>
    <br>
    <p>{{item.tags}}</p>
  </li>
</ul>
