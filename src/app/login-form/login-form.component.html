<h3>Login form</h3>
<form novalidate [formGroup]="myform">
  <div class="form-group" [ngClass]="{
      'has-danger': email.invalid && email.dirty, 
      'has-success': email.valid && email.dirty 
    }">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
    <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required">Email is required</p>
        <p *ngIf="email.errors.pattern">Pattern "[^ @]*@[^ @]*" doesn't match</p>
      </div>
  </div>
  <div class="form-group" [ngClass]="{
    'has-danger': password.invalid && password.dirty, 
    'has-success': password.valid && password.dirty 
  }">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">Password is required</p>
      <p *ngIf="password.errors.minlength">Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}}
        characters </p>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<pre>{{myform.value | json}}</pre>
