<h3>Login form</h3>
<form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="{
      'has-error': email.invalid && email.dirty, 
      'has-success': email.valid && email.dirty 
    }">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email">
    <p class="help-block" *ngIf="email.errors && (email.dirty || email.touched)">
      <span *ngIf="email.errors.required">Email is required</span>
      <span *ngIf="email.errors.pattern">Pattern "[^ @]*@[^ @]*" doesn't match</span>
    </p>
  </div>
  <div class="form-group" [ngClass]="{
    'has-error': password.invalid && password.dirty, 
    'has-success': password.valid && password.dirty 
  }">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password">
    <p class="help-block" *ngIf="password.errors && (password.dirty || password.touched)">
      <span *ngIf="password.errors.required">Password is required</span>
      <span *ngIf="password.errors.minlength">
        Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}}
        characters
      </span>
    </p>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <button type="button" class="btn btn-default" (click)="signInWithGoogle()">
    <i class="fa fa-google" aria-hidden="true"></i>
       Login with google
 </button>
</form>
