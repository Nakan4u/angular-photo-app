<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['home']">Home</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="isUserLoggedIn">
        <a class="nav-link" [routerLink]="['search']">Search</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="!isUserLoggedIn">
        <a class="nav-link" [routerLink]="['login']">Login</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="isUserLoggedIn">
        <a class="nav-link">Hello admin!</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']" *ngIf="isUserLoggedIn">
        <a class="nav-link" href="" (click)="logOut($event)">Log out</a>
      </li>
    </ul>
    </div>
  </nav>
  <h1>
    {{title}} powered by:
    <a href="https://pixabay.com/" target="_blank">
      <img src="https://pixabay.com/static/img/logo.svg" alt="Pixabay" width="200">
    </a>
  </h1>
</header>
