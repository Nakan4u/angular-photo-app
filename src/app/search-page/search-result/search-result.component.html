<ul class="list-group" *ngIf="results.length">
  <li class="list-group-item clearfix" *ngFor="let item of results">
    <a class="pull-left" href="{{item.pageURL}}" target="_blank">
      <img class="photo" src="{{item.previewURL}}" alt="{{item.tags}}" width="{{item.previewWidth}}" height="{{item.previewHeight}}">
    </a>
    <ul *ngFor="let tag of item.tags.split(',')">
      <li><a href="" (click)="searchByTag(tag, $event)">{{tag}}</a></li>
    </ul>
    <button class="pull-right btn btn-primary" (click)="addToFavorites(item)" [disabled]="item.isFavorite" *ngIf="!type">
      <i class="glyphicon glyphicon-plus"></i>
      Add to favorites
    </button>
    <button class="pull-right btn btn-danger" (click)="removeFromFavorites(item)" *ngIf="type === 'favorites'">
      <i class="glyphicon glyphicon-remove"></i>
      Remove from favorites
    </button>
  </li>
</ul>
<p *ngIf="results.length && type !== 'favorites'" class="text-center">
  <a href="https://pixabay.com/en/photos/?q={{term}}&image_type={{type}}" target="_blank">more photos</a>
</p>
